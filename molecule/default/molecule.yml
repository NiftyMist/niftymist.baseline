---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: niftymist-baseline-ubuntu-2204
    image: geerlingguy/docker-ubuntu2204-ansible:latest
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callback: true
verifier:
  name: ansible
lint: |
  set -e
  ansible-lint .
