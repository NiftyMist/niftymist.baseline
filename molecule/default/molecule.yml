---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
platforms:
  - name: niftymist-baseline
    box: generic/ubuntu2004
provisioner:
  name: ansible
  config_options:
    defaults:
      stdout_callback: yaml
      bin_ansible_callback: true
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint .
